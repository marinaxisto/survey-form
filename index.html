<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Your Age:</label>
        <input type="number" id="number" name="number" min="10" max="100" placeholder="Age" required>

        <label for="dropdown">Choose a service:</label>
        <select id="dropdown">
            <option value="service1">Service 1</option>
            <option value="service2">Service 2</option>
        </select>

        <fieldset>
            <legend>Subscription Type</legend>
            <label><input type="radio" name="subscription" value="free"> Free</label>
            <label><input type="radio" name="subscription" value="premium"> Premium</label>
        </fieldset>

        <fieldset>
            <legend>Interests</legend>
            <label><input type="checkbox" name="interest" value="coding"> Coding</label>
            <label><input type="checkbox" name="interest" value="music"> Music</label>
            <label><input type="checkbox" name="interest" value="sports"> Sports</label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
